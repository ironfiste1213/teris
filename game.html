<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Tetris</title>
  <link rel="stylesheet" href="Style/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>

<body>
  <div id="game-container">
    <div id="sidebar-left">
      <div class="section">
        <button id="paused">pause</button>
        <button id="restart-button">Restart</button>
        <h2>Score</h2>
        <div id="score">0</div>
        <h2>lines</h2>
        <div id="lines">0</div>
        <h2>level</h2>
        <div id="level">0</div>
        <h2>Time</h2>
        <div id="timer">00:00</div>
        <h2>Lives</h2>
        <div id="lives">3</div>
      </div>
      <div class="section">
        <h2>Hold</h2>
        <div id="hold"></div>
      </div>
    </div>
    <div id="board-container">
      <div id="board"></div>
      <div id="ghost-piece-layer" class="piece-layer"></div>
      <div id="active-piece-layer" class="piece-layer"></div>
    </div>
    <div id="sidebar-right">
      <div class="section">
        <h2>Next</h2>
        <div id="next"></div>
      </div>
    </div>
  </div>
  <!-- Pause Menu Overlay -->
  <div id="pause-menu" style="display:none;">
    <div class="pause-modal">
      <h2>Game Paused</h2>
      <button id="continue-button">Continue <span style="font-size:12px;">[P]</span></button>
      <button id="restart-modal-button">Restart <span style="font-size:12px;">[R]</span></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
