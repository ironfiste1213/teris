<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Game Over</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Press Start 2P", system-ui;
    }

    body {
      background-color: #1a1a1a;
      color: #CFCFCF;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }

    .content-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      width: 100%;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background-image:
        linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      background-size: 30px 30px;
      animation: scrollGrid 40s linear infinite;
      z-index: -1;
      pointer-events: none;
    }

    @keyframes scrollGrid {
      from {
        background-position: 0 0;
      }

      to {
        background-position: 1000px 1000px;
      }
    }

    @keyframes colorCycle {
      0% {
        color: #6ec1e4;
      }

      14% {
        color: #f7d06b;
      }

      28% {
        color: #c38ddb;
      }

      42% {
        color: #85d18d;
      }

      57% {
        color: #f28b82;
      }

      71% {
        color: #8ecae6;
      }

      85% {
        color: #f9bc60;
      }

      100% {
        color: #6ec1e4;
      }
    }

    h1 {
      font-size: 100px;
      margin-bottom: 20px;
      animation: colorCycle 30s infinite linear;
      transition: color 0.5s;
    }

    #score-container {
      margin-bottom: 20px;
      font-size: 24px;
    }

    #score-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    #score-form input {
      background-color: #1a1a1a;
      border: 2px solid #CFCFCF;
      color: #CFCFCF;
      padding: 10px;
      font-family: "Press Start 2P", system-ui;
      text-align: center;
      width: 250px;
    }

    #score-form button {
      padding: 10px 20px;
      background-color: #212121;
      border: 2px solid #CFCFCF;
      color: #CFCFCF;
      font-family: "Press Start 2P", system-ui;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    #score-form button:hover {
      background-color: #333;
    }

    #score-form button:disabled {
      background-color: #111;
      color: #555;
      border-color: #555;
      cursor: not-allowed;
    }

    #error-message {
      color: #f28b82;
      height: 20px;
      font-size: 12px;
    }
    
    .hidden {
      display: none;
    }

    .button-container {
      display: flex;
      margin-top: 30px;
      gap: 20px;
    }

    #scoreboard-container {
      border: 2px solid #CFCFCF;
      padding: 20px;
      width: 450px;
      text-align: left;
    }

    #scoreboard-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 16px;
    }

    #scoreboard-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    #scoreboard-table th,
    #scoreboard-table td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #444;
    }

    #scoreboard-table th {
      text-align: center;
    }

    #pagination-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      font-size: 14px;
    }

    #pagination-controls button {
      background: none;
      border: none;
      color: #CFCFCF;
      font-family: "Press Start 2P", system-ui;
      cursor: pointer;
      font-size: 20px;
      padding: 0 15px;
    }

    .start-button {
      display: inline-block;
      padding: 20px 40px;
      background-color: #212121;
      border: 2px solid #CFCFCF;
      color: #CFCFCF;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.2s, transform 0.1s;
    }

    .start-button:hover {
      background-color: #333;
    }

    .start-button:active {
      transform: scale(0.95);
    }
  </style>
</head>

<body>
  <h1>GAME OVER</h1>

  <div id="score-container"></div>

  <div id="submission-area">
    <form id="score-form">
      <input type="text" id="name-input" name="name-input" placeholder="ENTER YOUR NAME" maxlength="15" autocomplete="off">
      <div id="error-message"></div>
      <button type="submit" id="submit-button">SAVE SCORE</button>
    </form>
  </div>

  <div class="content-wrapper">
    <div id="scoreboard-container">
      <h2>LEADERBOARD</h2>
      <table id="scoreboard-table">
        <thead>
          <tr><th>Rank</th><th>Name</th><th>Score</th><th>Time</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="pagination-controls"></div>
    </div>
  </div>

  <div class="button-container">
    <a href="index.html" class="start-button">MAIN MENU</a>
  </div>

  <script src="js/gameover.js" defer></script>
</body>

</html>
